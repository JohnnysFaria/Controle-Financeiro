<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>Controle Financeiro</title>
</head>

<body>
  <section>
    <header class="menu-container">
      <div class="logo">
        <img src="./img/logo.svg" alt="">
        <h1>Controle Financeiro</h1>
      </div>
      <button data-menu='button'></button>
      <div class="menu">
        <ul>
          <li>
            <a>Cadastro de transações</a>
          </li>
          <li>
            <a>Limpar dados</a>
          </li>
          <li>
            <a>Configurações</a>
          </li>
        </ul>
      </div>
    </header>
  </section>

  <section class="position">
    <div class="trans-container">
      <h2>Nova Transação</h2>
      <form class="form">
        <div>
          <label for="transacao">Tipo de Transação</label>
          <input name="transacao" id="transacao" type="text" placeholder="Compra">
        </div>

        <div>
          <label for="mercadoria">Nome da Mercadoria</label>
          <input name="mercadoria" id="mercadoria" type="text" placeholder="Insira um nome">
        </div>

        <div>
          <label for="valor">Valor</label>
          <input name="valor" id="valor" type="text" placeholder="R$ 0,00">
        </div>

        <button type="submit">Adicionar Transação</button>
      </form>
    </div>

    <div class="tabela">
      <h3>Extrato de transações</h3>
      <div class="titulos">
        <p><strong>Mercadoria</strong> </p>
        <p>
        <p><strong>Valor</strong> </p>
        </p>
      </div>

      <div class="item">
        <p>+ Lorem ipsum dolor sit amet consectetur</p>
        <p>R$ 12.999,99</p>
      </div>

      <div class="item">
        <p>- Quis nostrud exercitation</p>
        <p>R$ 99,99</p>
      </div>

      <div class="item">
        <p>+ Lorem ipsum </p>
        <p>R$ 9,99</p>
      </div>


      <div class="total">
        <p><strong>Total</strong> </p>
        <p><strong>R$ 12.909,99</strong> </p>
      </div>

  </section>
