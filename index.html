  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>Controle Financeiro</title>

<body>
  <section>
    <header class="menu-container">
      <div class="logo">
        <img src="./img/logo.svg" alt="">
        <h1>Controle Financeiro</h1>
      </div>
      <div class="menu">
        <ul class="menu-list">
          <li>
            <a>Cadastro de transações</a>
          </li>
          <li>
            <a>Limpar dados</a>
          </li>
          <li>
            <a>Configurações</a>
          </li>
        </ul>
      </div>
    </header>
  </section>

  <section>
    <div class="trans-container">
      <h2>Nova Transação</h2>
      <form action="">
        <label for="transacao">Tipo de Transação</label>
        <input name="transacao" id="transacao" type="text" placeholder="Compra">

        <label for="mercadoria">Nome da Mercadoria</label>
        <input name="mercadoria" id="mercadoria" type="text" placeholder="Insira um nome">

        <label for="valor">Valor</label>
        <input name="valor" id="valor" type="text" placeholder="R$ 0,00">

        <input type="submit" value="Adicionar Transação">
      </form>
    </div>
  </section>

  <section>
    <table>
      <tr>
        <th>Mercadoria</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td>Lorem ipsum dolor sit amet consectetur</td>
        <td>R$ 12.999,99</td>
      </tr>

      <tr>
        <td>Quis nostrud exercitation</td>
        <td>R$ 99,99</td>
      </tr>

      <tr>
        <td>Lorem ipsum </td>
        <td>R$ 9,99</td>
      </tr>

      <tr>
        <th>Total</th>
        <th>R$ 12.909,99</th>
      </tr>

    </table>

  </section>
